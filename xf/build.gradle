plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "io.springfox:springfox-swagger2:2.9.2"
    compile 'io.springfox:springfox-swagger-ui:2.8.0'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile("org.springframework.boot:spring-boot-starter-web:2.0.5.RELEASE") {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    compile 'org.springframework.boot:spring-boot-starter-freemarker:2.0.1.RELEASE'
    compile 'commons-lang:commons-lang:2.6'
    // 导出工具
    compile group: 'com.lowagie', name: 'itext', version: '2.1.7'
    compile group: 'com.lowagie', name: 'itext-rtf', version: '2.1.7'


}
